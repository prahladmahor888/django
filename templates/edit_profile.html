{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">    

    <link href="profile.ico" rel="icon" type="image/x-icon" />

    <link rel="stylesheet" href="{% static 'profile.css' %}">
    <title> Profile Card </title>

</head>

<body>
    <div class="modal">
       <img src="/{{profile.userImage.url}}" alt="">
    </div>
    
    <div class="container">
        <div class="card">
            <form action="editProfile" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="header">
                    <div class="hamburger-menu">
                        <div class="center"></div>
                    </div>
                    <div class="main">
                        <div class="image">
                            <div class="hover">
                                <label for="fileInput">
                                    <i class="fas fa-camera fa-2x"></i>
                                </label>
                                <input id="fileInput" type="file" name="profileimage" accept=".jpg, .png, .mp4, .jpeg" hidden>
                            </div>
                        </div>
                        <h3 class="name"> {{request.user.first_name}} {{request.user.last_name}} </h3>
                        <h3 class="sub-name">@{{request.user}} </h3>
                    </div>
                </div>

                <div class="edit">
                    <div class="left">
                        <div class="about-container">
                            <h3 class="title"> About Me ! </h3>
                            <textarea name="userAbout" class="text form-control">{{profile.userAbout}}</textarea>
                        </div>
                        
                        <div class="buttons-wrap">
                            <div class="follow-wrap">
                                <button type="submit" href="editProfile" class="follow"> Save Change </button>
                            </div>
                            <div class="share-wrap">
                                <a href="" target="_blank" class="share"> Fork </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const image = document.querySelector('.image');
        const hover = document.querySelector('.hover');
        const modal = document.querySelector('.modal');
        const close = document.querySelector('.close');

        function show(){
            hover.classList.add('active');
            modal.classList.add('show');
        }

        function hide(){
            hover.classList.remove('active');
            modal.classList.remove('show');
        }

        image.addEventListener('click', show);
        close.addEventListener('click', hide);
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
