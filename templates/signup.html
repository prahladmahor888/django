{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellcome Image-Proccessing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" herf="{% static 'style.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card" style="box-shadow: 0 2px 20px -10px; border-radius: 20px; width: 450px;">
            <div class="card- card-fat p-5">
                <h2 class="mb-4" style="text-align: center;">Create Account</h2>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" name="fname" placeholder="First Name" required>
                        <label for="floatingInput">First Name</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" name="lname" placeholder="Phone Number" required>
                        <label for="floatingInput">Last Name</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" name="email" id="floatingInput" placeholder="Email Address" required>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary form-control mb-2">Submit</button>
                </form>
                <div class="d-flex justify-content-center mt-3">
                    <p>Already have Account
                        <a href="login">Login here</a>
                    </p>
                </div>
            </div>
            {% comment %} <div>@2024 Copirite</div> {% endcomment %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
