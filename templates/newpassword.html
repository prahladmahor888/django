{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Passowrd Image-Proccessing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" herf="{% static 'style.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card" style="box-shadow: 0 2px 20px -10px; border-radius: 20px; width: 450px;">
            <div class="card- card-fat p-5">
                <h2 class="mb-4" style="text-align: center;">New Passowrd</h2>
                <form action="/new_pass" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-floating mb-2">
                        <input type="hidden" class="form-control" id="floatingInput" name="username" value="{{username}}">
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="floatingInput" name="password" placeholder="New Passowrd" required>
                        <label for="floatingInput">New Passowrd</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="floatingInput" name="repassword" placeholder="Confirm Passowrd" required>
                        <label for="floatingInput">Confirm Passowrd</label>
                    </div>
                    {% if msg == True %}
                        <div style="color: red; text-align: center; margin-bottom: 7px;">
                            Password Dosen't Match
                        </div>                              
                    {% endif %}
                    <button type="submit" class="btn btn-primary form-control mb-2">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
